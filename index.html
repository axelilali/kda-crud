<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <div class="ui divided grid ">
        <div class="three wide column">
          <h3>Formulaire</h3>
          <form class="" action="" method="">
            <!-- <div class="ui fluid small input">
              <input class="tovalidate" id="id" type="text" placeholder="ID" >
            </div> -->

            <div class="ui fluid small input">
              <input class="tovalidate" id="nom" type="text" placeholder="Nom" >
            </div>

            <div class="ui fluid small input">
              <input class="tovalidate" id="prenom" type="text" placeholder="Prenom" >
            </div>

            <div class="ui fluid small input">
              <input class="tovalidate" id="email" type="text" placeholder="Email">
            </div>

            <div class="ui fluid small input">
              <input class="tovalidate" id="poste" type="text" placeholder="Poste ">
            </div>

            <!-- <div class="ui fluid  small input">
              <input class="tovalidate" id="tel" type="tel" placeholder="Tel" >
            </div> -->

            <div class="ui fluid input">
              <input class="tovalidate" id="pays" type="text" placeholder="Pays" >

              <div class="ui compact menu">
                <select class="tovalidate" id="status" name="">
                  <option class="placeholder" value="">Status</option>
                  <option value="false">false</option>
                  <option value="true">true</option>
                </select>
              </div>
            </div>

            <p class="errorMsg"></p>
            <input id="save" class="ui button" type="submit" name="" value="Enregistrer">
            <input id="update" class="ui button" type="submit" name="" value="Mettre à jours">

          </form>
        </div>

        <div class="thirteen wide column">
          <h3>Liste des employés</h3>
          <table class="ui table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Poste</th>
                <!-- <th>No. téléphone</th> -->
                <th>Est marié</th>
                <th>Pays origine</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>

      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="js/users.js" charset="utf-8"></script>
    <script src="js/master.js" charset="utf-8"></script>
  </body>
</html>
